<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="conversions-container">
                <ul id="conversions-list">
                    <li class="conversion-card">
                        <h2>Length (Meter/Feet)</h2>
                        <p id="length-conversion"></p>
                    </li>
                    <li class="conversion-card">
                        <h2>Volume (Liters/Gallons)</h2>
                        <p id="volume-conversion"></p>
                    </li>
                    <li class="conversion-card">
                        <h2>Mass (Kilograms/Pounds)</h2>
                        <p id="mass-conversion"></p>
                    </li>
                </ul>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
